<!DOCTYPE html>
<html lang="{{ page.language | default: site.language | default: 'en' }}" dir="ltr">
{%- include page/head.html -%}
<body
  onresize='resize()'
  ononline='online()'
  onoffline='offline()'
  onfocus='focus()'
  onblur='blur()'
  data-github-fork='{{ site.github.public_repositories | where: "full_name", site.github.repository_nwo | first | map: "fork" | first }}'
  data-github-id='{{ site.github.public_repositories | where: "full_name", site.github.repository_nwo | first | map: "id" | first }}'
  data-github-environment='{{ site.github.environment }}'
  data-github-remote-theme='{{ site.remote_theme }}'
  class='{{ page.class }}'>
<header>{%- include page/header.html -%}</header>
{%- include page/navigation.html -%}
<main>{{ content }}</main>
<footer>{%- include page/footer.html -%}</footer>
</body>
</html>
