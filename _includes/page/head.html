<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="generator" content="Jekyll v{{ site.github.versions.jekyll }}" />
  <title>{{ site.title | default: site.github.project_title }} | {{ page.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}" />

  {% if site.remote_theme %}<!-- REMOTE THEME -->
  <meta name='remote_theme' content='{{ site.remote_theme }}'>
  <meta name='remote_theme_nwo' content='{{ site.remote_theme | split: "@" | first }}'>
  <meta name='remote_theme_branch' content='{{ site.remote_theme | split: "@" | last }}'>
  {% endif %}

  {%- include page/favicon.html -%}

  <!-- LINKS -->
  <link rel="canonical" href="{{ page.url | absolute_url }}" />

  <!-- CSS -->
  <link rel='stylesheet' href='{{ "assets/css/stylesheet.css" | absolute_url }}?build={{ site.time | date: "%s" }}'>

  <!-- JS -->

  <!-- jQuery 3.6.3 https://api.jquery.com/ -->
  <script src='{{ "assets/js/jquery-3.6.3.min.js" | absolute_url }}'></script>

  <!-- base64.js 3.7.3 https://github.com/dankogai/js-base64 -->
  <script src='{{ "assets/js/base64.js" | absolute_url }}'></script>

  <!-- js-yaml.js 4.1.0 https://github.com/nodeca/js-yaml -->
  <script src='{{ "assets/js/js-yaml.min.js" | absolute_url }}'></script>

  <!-- Custom script Deferred -->
  <script src='{{ "assets/js/script.js" | absolute_url }}?build={{ site.time | date: "%s" }}' defer></script>

</head>
